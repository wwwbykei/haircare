<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">

<title>로그인 &#47; 회원가입 : 탈모관리서비스</title>
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]>
<script src="js/respond.min.js"></script>
<script src="js/IE9.js"></script>
<![endif]-->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/tab.js"></script>
<script>
//set tab activate
$( document ).ready( function(){
	var hash = location.hash.replace(/^#/, '');
	if( $('.nav-tab-fill').find('a[href="#tab-' + hash + '"]').length !== 0){
		$('.nav-tab-fill li').find('a[href="#tab-' + hash + '"]').parent().addClass( "active" );
	}
	$( "#tab-" + hash ).addClass("active");
});
</script>
</head>

<body class="page-login-signup">

<div class="wrap">
	<ul class="nav-tab-fill">
		<li><a data-toggle="tab" href="#tab-login" class="btn btn-h32">로그인</a></li>
		<li><a data-toggle="tab" href="#tab-signup" class="btn btn-h32">회원가입</a></li>
	</ul>
	<div class="tab-content">
		<form id="tab-login" class="tab-pane tab-login">
			<div class="form-group">
				<input type="email" id="login-email" class="form-field" placeholder=" ">
				<label for="login-email" class="form-label">Email</label>
			</div>
			<div class="form-group">
				<input type="password" id="login-password" class="form-field" placeholder=" ">
				<label for="login-password" class="form-label">Password</label>
			</div>
			<button type="button" class="btn btn-h52 btn-fill-gray" onclick="location.href='signup-select.html'">로그인</button>
		</form>
		<form id="tab-signup" class="tab-pane tab-signup">
			<div class="form-group">
				<input type="email" id="signup-email" class="form-field" placeholder=" ">
				<label for="signup-email" class="form-label">Email</label>
			</div>
			<div class="form-group">
				<input type="password" id="signup-password" class="form-field" placeholder=" ">
				<label for="signup-password" class="form-label">Password</label>
			</div>
			<div class="form-group">
				<input type="text" id="signup-birthday" class="form-field" placeholder="yyyy.mm.dd">
				<label for="signup-birthday" class="form-label">Birthday</label>
			</div>
			<div class="form-group">
				<input type="text" id="signup-gender" class="form-field" placeholder=" ">
				<label for="signup-gender" class="form-label">Gender</label>
			</div>
			<button type="button" class="btn btn-h52 btn-fill-gray" onclick="location.href='signup-select.html'">가입</button>
		</form>
	</div>
</div><!--//wrap-->

</body>
</html>
